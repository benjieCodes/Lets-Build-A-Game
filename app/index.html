<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Even</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="gameMenu">
      <h1>DO YOU EVEN?</h1>
      <p>
        This game's sole purpose is to determine whether or not you... Even. DO YOU HAVE WHAT IT TAKES???
      </p>
      <p>
        Find out by clicking the button below!
      </p>
      <button type="button" class="startGame">START EVEN'ING</button>
    </div>

      <div class="container hidden">
        <ul class="instructions">
          <h1>HOW TO PLAY</h1>
          <li>Click Start Timer</li>
          <li>Click Lift until timer runs out!</li>
        </ul>
        <div class="countdown"></div>
        <div class="you">
          <h1>YOU</h1>
          <button type="button" class="liftButton">LIFT</button>
          <button type="button" class="timerButton">START TIMER</button>
          <img src="./images/setup.jpg" alt="setup lift" />
        </div>

      </div>


    <script src="js/bundle.js"></script>
  </body>
</html>
